name: Deploy Astro Website

on:
  push:
    branches:
      - main # Change this if deploying from another branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Using Github Actions CI (build on GitHub)
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "23.7.0"

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Build the Astro site (creates the dist/ folder)
      - name: Build site
        run: npm run build

      # 5. Deploy the built files to server using burnett01/rsync-deployments
      - name: Deploy built files via rsync
        uses: burnett01/rsync-deployments@7.0.2
        with:
          switches: "-avzr --delete"
          path: "dist/" # The local build output folder
          remote_path: "/home/ubuntu/me" # The target directory on your server
          remote_host: ${{ secrets.SERVER_HOST }}
          remote_user: ${{ secrets.SERVER_USER }}
          remote_key: ${{ secrets.SERVER_SSH_KEY }}
          remote_port: ${{ secrets.SERVER_PORT }} # Optional if youâ€™re not using the default port

      # 6. Restart the Node process (if using PM2) to serve the new build
      - name: Restart Node process on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            pm2 restart astro-site || echo "No process to restart"
